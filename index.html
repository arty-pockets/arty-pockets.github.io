<!DOCTYPE html>
<html>
<head>
<title>Arty Pockets</title>
<link rel="icon" href="res/favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<style>
body {
  background-color: #F9F7F3;
  background-image: url("res/damask.png");
}

.header, .header-row {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
}
.header-row {
  gap: 16px;
  background-color: #B5E2FA;
  box-shadow: 8px 8px 8px rgba(0,0,0,0.3);
  border-radius: 16px;
  padding: 0 16px;
  margin: 16px 0 24px 0;
  width: fit-content;
}
h1 {
  font-size: 4em;
  font-family: "Indie Flower", cursive;
  font-weight: bold;
  font-style: normal;
  text-align: center;
  color: #09646C;
}
.header-row img {
  height: 100px;
}

album-view {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-evenly;
  align-items: center;
  gap: 16px;
}
album-view.loading {
}

album-view img {
  border-radius: 16px;
  box-shadow: 8px 8px 8px rgba(0,0,0,0.3);
  transition: all 0.3s ease-in-out;
}
album-view img:hover {
  border-radius: 0;
  transform: scale(1.2);
}
</style>

<script src="lib/albumFiles.js"></script>
<script src="lib/albumView.js"></script>
<script src="https://tiusic.com/lib/hitcount.js"></script>
<script type="text/javascript">
window.addEventListener(
    'load', () => hitCountRequest('arty-pockets.com', '1og2ljebva4y0'));
</script>

</head>

<body>
<div class="header">
  <div class="header-row">
    <img src="res/Arty_Pockets.png">
    <h1>Arty Pockets</h1>
    <img src="res/Arty_Pockets.png">
  </div>
</div>
<album-view></album-view>
</body>

</html>
